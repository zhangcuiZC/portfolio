<!DOCTYPE html>
<html>
<head>
	<title>fccprojects</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/loading-dots.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.makesortable.js"></script>
	<script type="text/javascript" src="js/drag.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<h3>一、loading的点点点动画效果</h3>
	<div class="projectloadingdots">
		<h4 class="dot">Loading</h4>
		<h3 class="dot">Loading</h3>
		<h2 class="dot">Loading</h2>
		<h1 class="dot">Loading</h1>
	</div>
	<h3>二、表格的点击排序</h3>
	<div class="projectmakesortable">
		<table class="heroinfo">
			<thead title="点击排序">
				<tr>
					<th>英雄</th><th>力量</th><th>敏捷</th><th>智力</th><th>移速</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>英雄1</td><td>28</td><td>32</td><td>20</td><td>300</td>
				</tr>
				<tr>
					<td>英雄2</td><td>29</td><td>22</td><td>30</td><td>320</td>
				</tr>
				<tr>
					<td>英雄3</td><td>25</td><td>30</td><td>25</td><td>310</td>
				</tr>
				<tr>
					<td>英雄4</td><td>33</td><td>28</td><td>22</td><td>305</td>
				</tr>
				<tr>
					<td>英雄5</td><td>27</td><td>36</td><td>20</td><td>330</td>
				</tr>
			</tbody>
		</table>
	</div>
	<h3>三、可拖动元素</h3>
	<div class="projectdrag">
		<div class="dragbox">
			<div class="dragheader">
				点击标题栏拖动
			</div>
			<div class="dragcontent">
				<p>点击标题栏可拖动</p>
				<p>该元素为绝对定位元素</p>
				<p>在标题栏绑定mousedown事件处理程序</p>
				<p>其他内容</p>
				<p>其他内容</p>
			</div>
		</div>
	</div>
	<i class="triangle"></i>
</body>
</html>
