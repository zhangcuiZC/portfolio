<!DOCTYPE html>
<html>
<head>
	<title>slideshow</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			font-family: "microsoft yahei";
		}
		body{
			color: #fff;
			background: #8C4B7E;
			padding: 3% 10%;
		}
		.box1,.box2{
			margin: 0 auto;
			width: 800px;
			height: 450px;
			overflow: hidden;
			user-select: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
		}
		h3{
			text-align: center;
		}
		h3:nth-last-of-type(1){
			margin-top: 100px;
		}
		.triangle{
			z-index: -1;
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			transform: skew(-30.5deg) scale(3);
			background-color: rgba(255,255,255,0.05);
		}
		.triangle.loaded{
			transform: skew(-30.5deg) scale(1);
			transition: transform 0.4s;
		}
	</style>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="jquery.slideshow.js"></script>
	<script type="text/javascript" src="jquery.slideshowfadein.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".box1").slideShow();
			$(".box2").slideShowFadein({color:"#bc4728",time:4000});
			$(".triangle").addClass('loaded');
		});
	</script>
</head>
<body>
	<h3>一、无差别滚动轮播</h3>
	<div class="box1">
		<div>
			<a href="#"><img src="img/img1.jpg" alt="加拿大 冰碛湖 班芙国家公园"></a>
			<a href="#"><img src="img/img2.jpg" alt="奥地利哈尔施塔特夜晚"></a>
			<a href="#"><img src="img/img3.jpg" alt="安徽黄山"></a>
			<a href="#"><img src="img/img4.jpg" alt="南极半岛 西尔瓦湾"></a>
			<a href="#"><img src="img/img5.jpg" alt="斯洛文尼亚 布莱德湖"></a>
		</div>
	</div>
	<h3>二、淡入淡出式轮播</h3>
	<div class="box2">
		<a href="#"><img src="img/img21.jpg" alt="Dota2"></a>
		<a href="#"><img src="img/img22.jpg" alt="Drow Ranger"></a>
		<a href="#"><img src="img/img23.jpg" alt="Nature's Prophet"></a>
		<a href="#"><img src="img/img24.jpg" alt="Tidehunter"></a>
		<a href="#"><img src="img/img25.jpg" alt="Shadow Fiend"></a>
		<a href="#"><img src="img/img26.jpg" alt="Dota2"></a>
	</div>
	<i class="triangle"></i>
</body>
</html>
